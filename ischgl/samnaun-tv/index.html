<!doctype html>
<html lang="nl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Relax. If you canâ€¦" />
        <title>Ischgl TV</title>
        <link rel="icon" href="/ischgl/favicon.svg">
        <style>
            :root {
                color-scheme: light dark;
            }

            html {
                height: 100%;
            }

            body {
                height: 100%;
                margin: 0;
            }

            video {
                position: absolute;
                inset: 0;
                margin: auto;
                max-width: 100%;
                max-height: 100%;
                user-select: none;
            }
        </style>
        <link rel="preload" as="script" href="/ischgl/hls.light.min.js">
    </head>
    <body>
        <main>
            <video id="video" controls autoplay muted></video>
        </main>
    </body>
    <script src="/ischgl/hls.light.min.js"></script>
    <script>
        const src = "https://streaming12.huberwebmedia.at/LiveApp/streams/livestream.m3u8";
        const video = document.getElementById('video');
        if (video.canPlayType("application/vnd.apple.mpegurl")) {
            video.src = src;
        } else if (Hls.isSupported()) {
            var hls = new Hls();
            hls.loadSource(src);
            hls.attachMedia(video);
        }
    </script>
</html>
